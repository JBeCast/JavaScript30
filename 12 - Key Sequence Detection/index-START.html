<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const queue = [];
  const secret = 'jbecast';
  window.addEventListener('keyup', e => {
    queue.push(e.key);
    if (queue.length > secret.length) queue.shift();
    if (queue.join('') === secret) cornify_add();
    console.log(queue);
  });
</script>
</body>
</html>
